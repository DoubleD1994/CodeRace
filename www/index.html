<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <title>CodeRace</title>
        <script type="text/javascript">
            $(document).ready(function()
                              {
                              
                              $("#loginTask").click(function(){
                                                var username=$("#usernameInput").val();
                                                var password=$("#passwordInput").val();
                                                var dataString="username="+username+"&password="+password+"&login=";
                                                if($.trim(username).length>0 & $.trim(password).length>0)
                                                {
                                                $.ajax({
                                                       type: "POST",
                                                       url: "http://ddryburgh.comli.com/login.php",
                                                       data: dataString,
                                                       crossDomain: true,
                                                       cache: false,
                                                       beforeSend: function(){ $("#loginTask").html('Logging In...');},
                                                       success: function(data)
                                                       {
                                                       if(data=="success")
                                                       {
                                                       localStorage.login="true";
                                                       localStorage.username=username;
                                                       window.location.href = "mapInterface.html";
                                                       }
                                                       else if(data="failed")
                                                       {
                                                       alert("Login Error");
                                                       }
                                                       }
                                                       });
                                                }return false;
                                                });
                              });
                              
            </script>
        
    </head>
    
    <body>
        <div>
            <h1><img src="img/logo.PNG">CodeRace</h1>
        </div>
        <div id="newTaskSection">
            <input type="username" id="usernameInput" placeholder="Username"></input>
            <input type="password" id="passwordInput" placeholder="Password"></input>
            <input type ="button" id="loginTask" value="Log In"/>
        </div>
        
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
    
</html>
